{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
        <script>
        
            function quote()
            {
                var url = '/newquote?symbol=' + $('#symbol').val();
                $.getJSON(url, function(data) {
                    $('#quote').html('A share of ' + data.name + ' costs $' + data.price + '.');
                    $('#symbol').val('');
                });
            }
            
        </script>
        <form onsubmit="quote(); return false;">
         <fieldset>
            
            <div class="form-group">
                <input autofocus class="form-control" name="symbol" id="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Quote</button>
            </div>
            
        </fieldset>

    </form>
    
    <p id="quote"></p>
    
{% endblock %}
